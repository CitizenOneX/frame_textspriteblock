name: frame_textspriteblock
description: "Demonstration of TextSpriteBlock on Brilliant Labs Frame"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_blue_plus: ^1.32.12
  image: ^4.2.0
  logging: ^1.2.0
  simple_frame_app:
    path: ../simple_frame_app

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - packages/simple_frame_app/lua/battery.min.lua
    - packages/simple_frame_app/lua/code.min.lua
    - packages/simple_frame_app/lua/data.min.lua
    - packages/simple_frame_app/lua/sprite.min.lua
    - assets/frame_app.lua
    - assets/spritefonts/unifont.zip